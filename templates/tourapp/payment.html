{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block title %}FutTour::Payment-Page{% endblock title %}
{% block container %}

<section>
    <div class="container my-4">
        <div class="row my-4">
            <div class="col-md-6 mx-auto my-4">
                <div class="card p-3">
                    <h4 class="display-4">Make Payment of {{order.amount}}</h4>
                    <script src="https://js.paystack.co/v1/inline.js"></script> 
                    <div class="d-grid">
                        <button type="submit"  onclick="payWithPaystack()" class="btn btn-dark">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function payWithPaystack(){
        let currency = 'NGN';
        let ref = '{{order.ref}}';
        let obj = {
            key: "{{paystack_public_key}}",
            email: '{{order.email}}',
            amount: '{{order.amount_value}}',
            ref:ref,
            callback: function(response){
                window.location.href = "{% url 'verify-payment' order.ref %}"
            }
        }
        
        if(Boolean(currency)){
            obj.currency = currency.toUpperCase();
        }
        let handler = PaystackPop.setup(obj);
        handler.openIframe();
    }
</script>


{% endblock container %}
