{% extends "base.html" %}
{% load static %}
{% block container %}
  
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card p-5 my-3">
                <h3>Register</h3>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                    <a class="py-3 my-3" href="{% url 'loginuser' %}?next=/checkout/">Are you a user already? Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock container %}
